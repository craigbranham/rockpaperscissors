<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<div class="score-board">
		<div id="user-label" class="badge">user</div>
		<div id="comp-label" class="badge">comp</div>
		<span id="user-score">0</span>:
		<span id="comp-score">0</span>
	</div>

	<div class="results">
		<p></p>
	</div>

	<div class="user-results">
		<p>You chose: <span id="user-results"></span></p>
	</div>

	<div class="comp-results">
		<p>The computer chose: <span id="comp-results"></span></p>
	</div>

	<div class="choices">
		<div id="r" class="choice">
			<img src="assets/rock.png">
		</div>
		<div id="p" class="choice">
			<img src="assets/paper.png">
		</div>
		<div id="s" class="choice">
			<img src="assets/scissors.png">
		</div>
	</div>

	<p id="action-message">Make your move</p>

	
	<script src="app.js" charset="utf-8"></script>
</body>
</html>
